# ===========================================
# ПРОФИЛЬ POSTGRESQL
# ===========================================
# Для активации используйте: --spring.profiles.active=postgresql

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/messages_db
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=password

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# H2 Console отключена для PostgreSQL
spring.h2.console.enabled=false

# Схема для PostgreSQL
spring.sql.init.schema-locations=classpath:schema-postgresql.sql

# PostgreSQL специфичные настройки
spring.datasource.hikari.data-source-properties.stringtype=unspecified