# ===========================================
# КОНФИГУРАЦИЯ ПРИЛОЖЕНИЯ
# ===========================================
server.port=8080
server.servlet.context-path=/api

# ===========================================
# КОНФИГУРАЦИЯ БАЗЫ ДАННЫХ (по умолчанию H2)
# ===========================================
# Для переключения на PostgreSQL или MySQL используйте профили:
# --spring.profiles.active=postgresql
# --spring.profiles.active=mysql

# H2 Database (по умолчанию для разработки)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (только для разработки)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===========================================
# ИНИЦИАЛИЗАЦИЯ СХЕМЫ БД
# ===========================================
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# ===========================================
# HIBERNATE JPA НАСТРОЙКИ
# ===========================================
# Автоматическая генерация/обновление схемы БД
spring.jpa.hibernate.ddl-auto=update

# Показывать SQL запросы в логах
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Диалект для PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===========================================
# ЛОГИРОВАНИЕ
# ===========================================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE