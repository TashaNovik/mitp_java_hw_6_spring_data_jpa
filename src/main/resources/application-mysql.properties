# ===========================================
# ПРОФИЛЬ MYSQL
# ===========================================
# Для активации используйте: --spring.profiles.active=mysql

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/messages_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=password

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# H2 Console отключена для MySQL
spring.h2.console.enabled=false

# Схема для MySQL
spring.sql.init.schema-locations=classpath:schema-mysql.sql

# MySQL специфичные настройки
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect