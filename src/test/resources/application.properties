# H2 Database для тестов (изолированная)
spring.datasource.url=jdbc:h2:mem:testdb_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Отключаем автоматическую инициализацию схемы для тестов
spring.sql.init.mode=never

# H2 Console отключена для тестов
spring.h2.console.enabled=false

# Логирование для тестов
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.com.example.hellospring=DEBUG